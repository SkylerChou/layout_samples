<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子元素選擇</title>
  </head>
  <body>
    <main>
      <article>
        <h2 name="houdunren">houdunren.com</h2>
        <aside>
          <h2>houdunwang.com</h2>
        </aside>
      </article>
      <h2 name="hdcms.com">hdcms.com</h2>
      <h1>后盾人</h1>
    </main>
    <style>
      main article > h2 {
        color: green;
      }
    </style>
  </body>
</html>
